<div class="modal fade" id="tran-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="tran-add-modal-title">交易码定制</h3>
            </div>
            <div class="modal-body">
                <form id="tran-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 业务号：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="busino" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 交易码：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="tranCode" class="form-control">
                                    <input type="text" hidden name="oldTranCode" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 交易码描述：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="tranChnName" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 交易性质：
					            </span>
                                <div class="form-group">
                                    <!--<input type="text" name="tranchar" class="form-control">-->
                                    <select name="tranchar" id="tranchar" class="select2-selection--single">
                                        <option value="" ></option>
                                        <option value="1" >现金</option>
                                        <option value="2" >转账</option>
                                        <option value="9" >查询</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 流水标志：
					            </span>
                                <div class="form-group">
                                    <!--<input type="text" name="jourflag" class="form-control">-->
                                    <select name="jourflag" id="jourflag">
                                        <option value="" ></option>
                                        <option value="0" >不记流水</option>
                                        <option value="1" >记流水</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 交易级别：
					            </span>
                                <div class="form-group">
                                    <!--<input type="text" name="tranlevel" class="form-control">-->
                                    <select name="tranlevel" id="tranlevel">
                                    <option value="" ></option>
                                    <option value="1" >1</option>
                                    <option value="2" >2</option>
                                    <option value="3" >3</option>
                                    <option value="4" >4</option>
                                    <option value="5" >5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 冲正次数：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="moditimes" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 冲正级别：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="modilevel" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 备注：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="note" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="tran-add-btn" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">取消</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/transet/tranDef/tranAdd.js}"></script>
