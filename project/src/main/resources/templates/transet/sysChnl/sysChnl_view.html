<div class="card">
  <div data-th-include="transet/sysChnl/sysChnl_add"></div>
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" /> <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <div class="dropdown actions__item" shiro:hasAnyPermissions="syschnl:add,syschnl:delete,syschnl:update">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#chnl-add" shiro:hasPermission="syschnl:add">新增渠道</a>
                           <a href="javascript:void(0)" class="dropdown-item" onclick="updatechnl()" shiro:hasPermission="syschnl:update">修改渠道</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deletechnls()" shiro:hasPermission="syschnl:delete">删除渠道</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="syschnl-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 渠道号： </span>
                                    <div class="form-group">
                                        <input type="text" name="chnlno" class="form-control"> <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </form>
                </div>
                <table id="syschnlTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>
            </div>
        </div>
    </div>

</div>

<script data-th-src="@{js/app/transet/sysChnl/sysChnl.js}"></script>
