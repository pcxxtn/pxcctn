<div class="modal fade" id="pkg-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="pkg-add-modal-title">外部交易码定制</h3>
            </div>
            <div class="modal-body">
                <form id="pkg-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 渠道号：
					            </span>
                                <div class="form-group">
                                    <!--<input type="text" name="chnlno" class="form-control">-->
                                    <select id="chnlno" name="chnlno" class="form-control"></select>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 外部交易码：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="ftrancode" class="form-control">
                                    <input type="hidden" name="oldftrancode">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 外部交易名：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="ftranname" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 打包格式号：
					            </span>
                                <div class="form-group">
                                    <select id="packpkgno" name="packpkgno" class="form-control"></select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 解包格式号：
					            </span>
                                <div class="form-group">
                                    <select id="unpackpkgno" name="unpackpkgno" class="form-control"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 错误包格式号：
					            </span>
                                <div class="form-group">
                                    <select id="errpkgno" name="errpkgno" class="form-control"></select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 业务种类：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="busitype" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 包格式类型：
					            </span>
                                <div class="form-group">
                                    <select id="pkgtype" name="pkgtype" class="form-control">
                                        <option value="8583">8583-8583</option>
                                        <option value="XML">XML-xml</option>
                                        <option value="JSON">JSON-json</option>
                                        <option value="FIX">FIX-定长不带分隔符</option>
                                        <option value="FIX_DELMT">FIX_DELMT-定长分隔符</option>
                                        <option value="NVAR">NVAR-变长不带分隔符</option>
                                        <option value="NVAR_DELMT">NVAR_DELMT-变长带分隔符</option>
                                        <option value="CUST">CUST-自定义</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 包处理类：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="pgkproccomp" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 内部交易码：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="trancode" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 内部交易名称：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="ttranname" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="pkg-add-btn" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">取消</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/transet/tranPkg/pkgAdd.js}"></script>
